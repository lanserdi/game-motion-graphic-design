<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SC</title>
        <style media="screen">
            body{
                background-color: #000;
            }
            .wrap{
                text-align: center;
            }
            canvas{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
            <canvas id="canvas3"></canvas>
        </div>
        <script type="text/javascript" src="hok.js"></script>
        <script type="text/javascript">
            var scomponent1 = new hok.SC(document.querySelector('#canvas1'));
            scomponent1.startAni();
            var scomponent2 = new hok.SC(document.querySelector('#canvas2'));
            scomponent2.startAni();
            var scomponent3 = new hok.SC(document.querySelector('#canvas3'));
            scomponent3.startAni();
        </script>
    </body>
</html>
